<!-- 상품문의 아이템 -->
<ng-container *ngFor="let item of viewModel; index as i ">
  <div class="product-qna-item">
    <div class="product-image" [ngStyle]="{background: 'url(' + item.defaultPhotoUrl + ') 50% 50% no-repeat, url(/assets/images/icons/ico-nodata-image.png) 50% 50% #f5f5f5 no-repeat'}"></div>
    <div class="product-information">
      <p class="name">{{item.activityNameEn}}</p>
      <p class="vendor">{{item.productVendorCompName}}</p>
      <p *ngIf="item.answerDetail === null" class="state"><span class="label square type4">문의접수</span></p>
      <p *ngIf="item.answerDetail !== null" class="state"><span class="label square type2">답변완료</span></p>
      <p class="date">{{item.handleDatetime}}</p>
    </div>
    <div class="control">
      <a class="btn md default">문의 상세</a>
    </div>
  </div>
  <!-- pagination -->
  <div *ngIf="paginationInfo && paginationInfo.totalItems > 0" class="pagination c-pagination">
    <pagination [boundaryLinks]="true" [(ngModel)]="paginationInfo.currentPage" [totalItems]="paginationInfo.totalItems" [itemsPerPage]="paginationInfo.itemsPerPage" [maxSize]="paginationInfo.maxSize" [disabled]="paginationInfo.disabled" (pageChanged)="onPageChange($event)" previousText="이전" nextText="다음" firstText="맨처음" lastText="맨끝"></pagination>
  </div>
</ng-container>
